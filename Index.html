  function toggleSign() {
    showAd();
    const val = document.getElementById("result").value;
    if (val) {

  function calculate() {
    showAd();
    try {
      document.getElementById("result").value = eval(document.getElementById("result").value);

    if (!isPro) {
      showAd();
      alert("Fonction PRO ! Contactez NOGAME sur WhatsApp au +50943608217.");
      return;
    }
    let val = parseFloat(document.getElementById("result").value);
    let result = 0;
    switch(func) {
      case 'sqrt': result = Math.sqrt(val); break;
      case 'square': result = Math.pow(val, 2); break;
      case 'sin': result = Math.sin(val); break;
      case 'cos': result = Math.cos(val); break;

    document.getElementById("ageModal").style.display = "none";
  }

  function checkAge() {
    const input = document.getElementById("birthDate").value.trim();
    const birthDate = new Date(input);
    const today = new Date();
    let age = today.getFullYear() - birthDate.getFullYear();
    const m = today.getMonth() - birthDate.getMonth();
